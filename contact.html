<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - WhatsApp DP Optimizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  <header class="hero">
    <nav class="navbar">
      <div class="container">
        <a href="/" class="logo">DP Optimizer</a>
        <ul class="nav-links">
          <li><a href="/">Home</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h1>Contact Us</h1>
      <p class="subtitle">We're here to help with your WhatsApp DP needs</p>
    </div>
  </header>

  <main class="container">
    <section class="contact-section">
      <div class="contact-grid">
        <div class="contact-info">
          <div class="content-card">
            <h2>Get in Touch</h2>
            <p>Have questions or feedback? We'd love to hear from you!</p>
            
            <div class="contact-methods">
              <div class="contact-card">
                <div class="contact-icon">üìß</div>
                <h3>Email</h3>
                <p>support@whatsappdpoptimizer.com</p>
              </div>
              <div class="contact-card">
                <div class="contact-icon">üåê</div>
                <h3>Social Media</h3>
                <div class="social-links">
                  <a href="#">Twitter</a>
                  <a href="#">Facebook</a>
                  <a href="#">Instagram</a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="contact-form-container">
          <form class="contact-form">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" required>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-bottom">
      <p>&copy; 2023 WhatsApp DP Optimizer</p>
    </div>
  </footer>
</body>
</html>
